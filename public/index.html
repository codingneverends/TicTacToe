<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe:CodingNeverEnds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <meta name="title" content="TicTacToe - Web Multiplayer">
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="https://tictactoebycne.web.app/favicon.png">
    <meta name="description" content="TicTacToe is a online Web Multiplayer Game , u can play with your friends , Better net connection is required . Don't waste papers.">
  </head>
  <body onload="init()">

    <div class="box" id="init">
      <div class="contents">
        <h1>TicTacToe</h1>
        <input type="text" placeholder="Player Name" id="playername">
        <input type="text" placeholder="RoomName" id="rmname">
        <div class="flx">
          <button onclick="gamemanager.tryjoin(this)">Join</button><div class="dum"></div><button onclick="gamemanager.trycreate(this)">Create</button>
        </div>
      </div>
    </div>

    <div class="box" id="waiting">
      <div class="contents">
          <h3>Waiting For Others</h3>
         <button id="ready" onclick="gamemanager.tryinitgames()">Ready</button>
      </div>
    </div>

    <div class="box" id="vs">
      <div class="contents">
        <h1>TicTacToe</h1>
        <div class="vsbox">
          <div class="p1" id="p1">Player1</div>
          <div class="vs">V/S</div>
          <div class="p2" id="p2">Player2</div>
          <div class="xth" id="roundup1">
            Round 1
         </div>
        </div>
      </div>
    </div>
    
    <div class="box" id="ingame">
      <div class="contents">
        <div class="head" id="roundup2">Round 1</div>
        <div class="board">
          <div class="linebox"><div class="line" id="line"><div class="cut" id="cut"></div></div></div>
          <div class="eleflx">
            <div class="ele t l"><div class="eleabs" onclick="trymarking(0)"></div></div>
            <div class="ele t"><div class="eleabs" onclick="trymarking(1)"></div></div>
            <div class="ele t r"><div class="eleabs" onclick="trymarking(2)"></div></div>
          </div>
          <div class="eleflx">
            <div class="ele l"><div class="eleabs" onclick="trymarking(3)"></div></div>
            <div class="ele"><div class="eleabs" onclick="trymarking(4)"></div></div>
            <div class="ele r"><div class="eleabs" onclick="trymarking(5)"></div></div>
          </div>
          <div class="eleflx">
            <div class="ele b l"><div class="eleabs" onclick="trymarking(6)"></div></div>
            <div class="ele b"><div class="eleabs" onclick="trymarking(7)"></div></div>
            <div class="ele b r"><div class="eleabs" onclick="trymarking(8)"></div></div>
          </div>
        </div>
        <div class="msg">
          <div class="head">Chats</div>
          <div class="msgbox" id="msgbox">
            <div class="msgmsg">
              <div class="msgname">Gagan</div>
              <div class="msgcontent">Helloo</div>
            </div>
            <div class="msgmsg">
              <div class="msgname me">You</div>
              <div class="msgcontent me">Helloo</div>
            </div>
          </div>
          <div class="msgflx">
            <input type="text" id="msg"><button onclick="sendmsg()">Send</button>
          </div>
        </div>
      </div>
    </div>
    <div class="box" id="fscreen">
      <div class="contents">
        <h1>TicTacToe</h1>
        <div class="vsbox">
          <div class="p1" id="p11">Player1</div>
          <div class="vs">V/S</div>
          <div class="p2" id="p22">Player2</div>
        </div>
        <div class="gos" id="gos">Winner</div>
        <div class="goo">Game Over</div>
        <button onclick="NewGame()">New Game</button>
      </div>
    </div>
    <div id="temp"></div>
    <!--
    <div class="box" id="go">
      <div class="contents">
        Tie
      </div>
    </div>
    -->
  </body>
